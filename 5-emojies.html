<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Emoji </title>

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="5-emojies.js"></script>
  </head>
  <body class="bg-secondary">
    <h1 class=" row bg-primary justify-content-center">App Emojis World</h1>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="row">
          <div class="col-3">
            <span
              id="id1"
              style="font-size: xx-large; cursor: pointer"
              onclick="emojiClick(this, 'dishoom')">
              &#128074;
            </span>
          </div>

          <div class="col-3">
            <span
              id="id2"
              style="font-size: xx-large; cursor: pointer"
              onclick="emojiClick(this, 'slap')">
              &#128075;
              </span
            >
          </div>

          <div class="col-3">
            <span
              id="id3"
              style="font-size: xx-large; cursor: pointer"
              onclick="emojiClick(this, 'too good')">
              &#128076;
            </span>
          </div>

          <div class="col-3">
            <span
              id="id4"
              style="font-size: xx-large; cursor: pointer"
              onclick="emojiClick(this, 'like')" >
              &#128077;
            </span>
          </div>
        </div>

        <!-- ONCE USER WILL CLICK-->
        <div id="parent" class="row mt-5"></div>
      </div>
    </div>
  </body>
</html>
